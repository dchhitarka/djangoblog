{% extends 'blog/base.html' %}

    {% block title %}
        Delete Your Blog
    {% endblock %}

    {% block body %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} alert alert-success"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Delete {{obj.title}}?</h2>
    <form action="." method="POST">
        {% csrf_token %}
        <h4>Are you sure you want to delete it?</h4>
        <input type="submit" class="btn-danger btn" value="Delete" style="display: inline;">
    </form>
    <a href="{% url 'detail' obj.id %}"><button class="btn btn-warning" style="margin-top: 5px;">Cancel</button></a>
    {% endblock %}
